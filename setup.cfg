[metadata]
name = sdss-tree
version = 3.1.7
author = Brian Cherinka
author_email = bcherinka@stsci.edu
description = Control and setup of SDSS tree environment and modules
url = https://github.com/sdss/tree
project_urls =
	Repository = https://github.com/sdss/tree
	Documentation = https://sdss-tree.readthedocs.org
long_description = file: README.md
long_description_content_type = text/markdown
keywords = astronomy, software
license = BSD 3-Clause License
license_file = LICENSE.md
classifiers =
	Intended Audience :: Science/Research
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Documentation :: Sphinx
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = True
python_requires = >=3.6
packages = find:
package_dir =
	= python
install_requires =
    pygments>=2.6
    configparser>=3.5.0
	sdsstools>=0.4.5

scripts =
	bin/setup_tree.py

[options.packages.find]
where =
	python

[options.package_data]
tree =
	etc/*
    data/*

[options.extras_require]
dev =
	%(docs)s # This forces the docs extras to install (http://bit.ly/2Qz7fzb)
	ipython>=7.9.0
	matplotlib>=3.1.4
	flake8>=3.7.9
	doc8>=0.8.0
	pytest>=5.2.2
	pytest-cov>=2.8.1
	pytest-mock>=1.13.0
	pytest-sugar>=0.9.2
	isort>=4.3.21
	codecov>=2.0.15
	coverage[toml]>=5.0
    coveralls>=1.7
	ipdb>=0.12.3
	sdsstools[dev]>=0.4.0
	# The following are needed because sdsstools[dev] as an extra not always
	# gets installed. See https://github.com/pypa/pip/issues/4957.
	invoke>=1.3.0
	twine>=3.1.4
	wheel>=0.33.6

docs =
	Sphinx>=3.0.0
	sphinx_bootstrap_theme>=0.4.12
	recommonmark>=0.6
	sphinx-argparse>=0.2.5
	sphinx-issues>=1.2.0
	importlib_metadata>=1.6.0
	jinja2<3.1
	six>=1.14

[isort]
line_length = 100
sections =
	FUTURE
	STDLIB
	THIRDPARTY
	FIRSTPARTY
	LOCALFOLDER
default_section = THIRDPARTY
known_first_party = tree
balanced_wrapping = true
include_trailing_comma = false
lines_after_imports = 2
use_parentheses = true

[flake8]
ignore =
	H101
	E722
	W504
	W505
per-file-ignores =
    */__init__.py:E,W
max-line-length = 99

[tool:pytest]
addopts = --cov tree --cov-report html -W ignore

[coverage:run]
branch = true
include =
	python/tree/*
omit =
    */utils/*.py
    */__init__.py

[coverage:report]
exclude_lines =
