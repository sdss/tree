#
# Tree configuration for MaNGA MPL-3 release
#
#
[DEFAULT]
FILESYSTEM = @FILESYSTEM@
name = mpl3
base = sdsswork
release_date = 2015-04-17

[MANGA]
MANGACORE_DIR = $PRODUCT_ROOT/repo/manga/mangacore/tags/v1_1_0

[PATHS]
mangaimage = $MANGA_SPECTRO_REDUX/{drpver}/{plate}/{dir3d}/images/{ifu}.png
mangadap = $MANGA_SPECTRO_ANALYSIS/{drpver}/{dapver}/{plate}/{ifu}/manga-{plate}-{ifu}-LOG{mode}_BIN-{bintype}-{n:0>3}.fits
mangatemp = $MANGA_SPECTRO_ANALYSIS/{drpver}/{dapver}/{plate}/{ifu}/manga-{plate}-{ifu}-LOG{mode}_{template}.fits
mangatemplick = $MANGA_SPECTRO_ANALYSIS/{drpver}/{dapver}/{plate}/{ifu}/manga-{plate}-{ifu}-LOG{mode}_{template}_LICK.fits


