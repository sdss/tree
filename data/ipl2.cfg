#
# Tree configuration for SDSS-V IPL-2 release
#
# inherits from IPL-1
# this file only contains new, or modified, environment variables or paths from IPL-1
#
[DEFAULT]
FILESYSTEM = @FILESYSTEM@
name = ipl2
current = False
phase = 5
base = ipl1
release_date = 2023-03-01

[BHM]
name = ipl-2

[MWM]
name = ipl-2

[PATHS]
# filename changed WD -> SnowWhite
astraStarSnowWhite = $MWM_ASTRA/{v_astra}/{run2d}-{apred}/results/star/@cat_id_groups|/astraStar-SnowWhite-{v_astra}-{cat_id}@component_default|-{task_id}.fits
# ZetaPayne and FERRE no longer in use

# filenames didn't have "astra" prefix in IPL2
astraAllStarAPOGEENet  = $MWM_ASTRA/{v_astra}/{run2d}-{apred}/summary/allStar-ASPOGEENet-{v_astra}-{run2d}-{apred}.fits
astraAllStarASPCAP     = $MWM_ASTRA/{v_astra}/{run2d}-{apred}/summary/allStar-ASPCAP-{v_astra}-{run2d}-{apred}.fits
astraAllStarCannon     = $MWM_ASTRA/{v_astra}/{run2d}-{apred}/summary/allStar-Cannon-{v_astra}-{run2d}-{apred}.fits
astraAllStarClassifier = $MWM_ASTRA/{v_astra}/{run2d}-{apred}/summary/allStar-Classifier-{v_astra}-{run2d}-{apred}.fits
astraAllStarThePayne      = $MWM_ASTRA/{v_astra}/{run2d}-{apred}/summary/allStar-Payne-{v_astra}-{run2d}-{apred}.fits
astraAllStarSLAM       = $MWM_ASTRA/{v_astra}/{run2d}-{apred}/summary/allStar-SLAM-{v_astra}-{run2d}-{apred}.fits
astraAllStarSnowWhite  = $MWM_ASTRA/{v_astra}/{run2d}-{apred}/summary/allStar-SnowWhite-{v_astra}-{run2d}-{apred}.fits

# new files
astraAllStarLineForest = $MWM_ASTRA/{v_astra}/{run2d}-{apred}/summary/allStar-LineForest-{v_astra}-{run2d}-{apred}.fits
astraAllStarMDwarfType = $MWM_ASTRA/{v_astra}/{run2d}-{apred}/summary/allStar-MDwarfType-{v_astra}-{run2d}-{apred}.fits

astraAllVisitClassifier  = $MWM_ASTRA/{v_astra}/{run2d}-{apred}/summary/allVisit-Classifier-{v_astra}-{run2d}-{apred}.fits
astraAllVisitLineForest  = $MWM_ASTRA/{v_astra}/{run2d}-{apred}/summary/allVisit-LineForest-{v_astra}-{run2d}-{apred}.fits
