#
# Tree configuration for MaNGA MPL-4 release
#
#
[DEFAULT]
FILESYSTEM = @FILESYSTEM@
name = mpl4
base = mpl3
release_date = 2015-10-15

[MANGA]
MANGAPREIM_DIR = $PRODUCT_ROOT/data/manga/mangapreim/tags/v2_0
MANGACORE_DIR = $PRODUCT_ROOT/repo/manga/mangacore/tags/v1_2_0

[PATHS]
mangaimage = $MANGA_SPECTRO_REDUX/{drpver}/{plate}/{dir3d}/images/{ifu}.png
mangadefault = $MANGA_SPECTRO_ANALYSIS/{drpver}/{dapver}/default/{plate}/mangadap-{plate}-{ifu}-default.fits.gz
mangamap = $MANGA_SPECTRO_ANALYSIS/{drpver}/{dapver}/full/{plate}/{ifu}/manga-{plate}-{ifu}-LOGCUBE_MAPS-{bintype}-{n:0>3}.fits.gz
mangadap = $MANGA_SPECTRO_ANALYSIS/{drpver}/{dapver}/full/{plate}/{ifu}/manga-{plate}-{ifu}-LOG{mode}_BIN-{bintype}-{n:0>3}.fits
mangacovar = $MANGA_SPECTRO_ANALYSIS/{drpver}/{dapver}/full/{plate}/{ifu}/full/manga-{plate}-{ifu}-LOGCUBE_COVAR.fits
mangatemp = $MANGA_SPECTRO_ANALYSIS/{drpver}/{dapver}/full/{plate}/{ifu}/full/manga-{plate}-{ifu}-LOG{mode}_{template}.fits
mangatemplick = $MANGA_SPECTRO_ANALYSIS/{drpver}/{dapver}/full/{plate}/{ifu}/full/manga-{plate}-{ifu}-LOG{mode}_{template}_LICK.fits

